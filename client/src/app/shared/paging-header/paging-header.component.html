<header *ngIf="totalCount && pageIndex && pageSize">
    <span *ngIf=" totalCount> 0">Showing <strong>{{ (pageIndex - 1) * pageSize + 1
            }} -
            {{ (pageIndex * pageSize) > 0 ?
            (totalCount > (pageIndex * pageSize) ?
            (pageIndex * pageSize) :
            totalCount) :
            0
            }}
        </strong>of <strong>{{totalCount}}</strong>Results</span>
    <span *ngIf="totalCount === 0">There are <strong>0</strong> results for this filter</span>
</header>
